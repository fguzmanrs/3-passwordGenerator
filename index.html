<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body class="container rounded">
  <h1>Password Generator</h1>
  <div class="form-group">
    <textarea class="form-control" readonly id="password" placeholder="Your Password" rows="7"></textarea>
    <hr>
    <button id="generate" type="button" class="badge-pill btn btn-primary Password">Generate Password</button>
    <button id="copy" type="button" class="badge-pill btn btn-primary Clipboard">Copy to Clipboard</button>
  </div>
</body>
<script src="script.js"></script>

</html>
